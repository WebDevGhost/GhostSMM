  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .preloader {
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

    .preloader h4 {
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }

    .preloader p {
      font-size: 0.8rem;
      opacity: 0.8;
      margin-bottom: 1.5rem;
    }

    .dots {
      display: inline-flex;
      gap: 8px;
    }

    .dots span {
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      animation: blink 1.2s infinite;
    }

    .dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.3); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="preloader">
    <h4>Checking browser</h4>
